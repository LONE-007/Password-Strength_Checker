<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to right, lightblue, dodgerblue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: darkslategray;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: dimgray;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="password"],
        input[type="text"] {
            padding: 12px;
            width: calc(100% - 24px);
            border: 2px solid gainsboro;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Times New Roman', serif;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: dimgray;
        }

        button {
            padding: 12px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: 'Times New Roman', serif;
            margin-top: 20px;
        }

        button:hover {
            background-color: royalblue;
        }

        #strengthMessage {
            margin-top: 20px;
            font-weight: bold;
            color: darkslategray;
            font-size: 16px;
            font-family: 'Times New Roman', serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form id="passwordForm">
            <label for="password">Enter Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter a strong password" aria-label="Password Input" required>
                <span class="eye-icon" id="togglePassword" aria-label="Toggle password visibility">&#128274;</span>
            </div>
            <div id="strengthMessage"></div>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const strengthMessage = document.getElementById('strengthMessage');
        const body = document.body;

        // Live feedback on password strength
        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            strengthMessage.textContent = `Password Strength: ${strength}`;
            changeBackgroundColor(strength);
        });

        // Toggle password visibility and icon change
        togglePassword.addEventListener('click', function () {
            const inputType = passwordInput.getAttribute('type');
            if (inputType === 'password') {
                passwordInput.setAttribute('type', 'text');
                togglePassword.innerHTML = '&#128275;'; // Unlocked lock symbol (ðŸ”“)
            } else {
                passwordInput.setAttribute('type', 'password');
                togglePassword.innerHTML = '&#128274;'; // Locked lock symbol (ðŸ”’)
            }
        });

        function checkPasswordStrength(password) {
            let strength = 'Weak';
            if (password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password) && /[\W_]/.test(password)) {
                strength = 'Strong';
            } else if (password.length >= 6 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'Medium';
            }
            return strength;
        }

        function changeBackgroundColor(strength) {
            if (strength === 'Strong') {
                body.style.background = 'linear-gradient(to right, green, limegreen)';
            } else if (strength === 'Medium') {
                body.style.background = 'linear-gradient(to right, orange, darkorange)';
            } else {
                body.style.background = 'linear-gradient(to right, red, darkred)';
            }
        }
    </script>
</body>

</html>
